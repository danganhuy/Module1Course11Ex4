<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên dương"));
        if (a <= 0)
            alert("Đây không phải là số nguyên dương")
        else {
            let result = 1;
            for (let i=2; i<=a; i++) {
                result *= i;
            }
            document.write(`Giai thừa của ${a} là = ${result}`);
        }
    </script>
</body>
</html>
