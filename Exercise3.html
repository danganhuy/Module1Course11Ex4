<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <style>
        pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        let s = ``;
        
        for (let i=1; i<=5; i++) {
            s += "<pre>";
            for (let j=1; j<=5; j++) {
                if (j <= i)
                    s += "*";
                else
                    s += " ";
            }
            s += "</pre></br>";
        }
        s += "</br>";
        for (let i=-1; i>=-5; i--) {
            s += "<pre>";
            for (let j=-1; j>=-5; j--) {
                if (j <= i)
                    s += "*";
                else
                    s += " ";
            }
            s += "</pre></br>";
        }
        s += "</br>";
        for (let i=1; i<=5; i++) {
            s += "<pre>";
            for (let j=1; j<=5; j++) {
                if (j < i)
                    s += " ";
                else
                    s += "*";
            }
            s += "</pre></br>";
        }
        s += "</br>";
        for (let i=-1; i>=-5; i--) {
            s += "<pre>";
            for (let j=-1; j>=-5; j--) {
                if (j < i)
                    s += " ";
                else
                    s += "*";
            }
            s += "</pre></br>";
        }
        
        
        document.write(s)
    </script>
</body>
</html>
