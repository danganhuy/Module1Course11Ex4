<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        document.write(`${n1} </br>`)
        document.write(`${n2} </br>`)
        for (let i=2; i<30; i++) {
            let n = n1 + n2;
            document.write(`${n} </br>`)
            n1 = n2;
            n2 = n;
        }
    </script>
</body>
</html>
